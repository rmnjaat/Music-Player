<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="css/photon.css">
</head>

<body>
    <div class="window" style="background-image: url(./black-music-notes-song-melody-flowing-air-dark-background-copy-space-your-text-article-left-concept-music-aesthetic-rhythm-3d-illustration-rendering_34515-906.avif); background-repeat: no-repeat; background-size: cover;">
        <header class="toolbar toolbar-header">
            <div class="toolbar-actions">
                <div class="btn-group">
                    <button class="btn btn-default" onclick="playPrev()">
                        <span class="icon icon-to-start"></span>
                    </button>
                    <button class="btn btn-default active" id="play-button" onclick=pause()>
                        <span class="icon icon-play"></span>
                    </button>
                    <button class="btn btn-default" onclick="playNext()">
                        <span class="icon icon-to-end"></span>
                    </button>
                </div>

                <span style="margin-left:40px">
                    <span id="time-left">00:00</span> | <span id="total-time">00:00</span>
                </span>

                <button class="btn btn-default btn-large pull-right" onclick=chooseMusic()>
                    <span class="icon icon-plus icon-text"></span>Add
                </button>
            </div>

        </header>

        <div class="window-content">
            <input type="file" style="display: none" multiple onchange=musicSelected()>
            <audio src=""></audio>
            <div class="padding-more">
                <h4 style="color: white;"></h4>
                <div>
                    <table style="width: 453px; padding-top: 15px;">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Artist</th>
                                <th>Duration</th>
                            </tr>
                        </thead>

                        <tbody id="table-body">


                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer class="toolbar toolbar-footer">
            <div class="toolbar-actions">

                <div style="display:inline-block; margin-top: 5px; margin-left: 5px;">
                    <input type="range" name="" min="0" max="1" step="0.01" id="" oninput="changeVolume(this)" style="accent-color: rgb(179, 179, 179); " />
                </div>

                <button class="btn btn-default pull-right" onclick=" clearPlaylist()">
                    Clear Playlist
                </button>
            </div>
        </footer>

    </div>

    <script src="index.js" defer></script>

</body>

</html>
